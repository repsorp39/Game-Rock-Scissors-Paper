<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <script defer src="script.js"></script>
</head>

<body>
    <article id="main-article" class=" mt-3 p-2">
        <div class="ahead p-4">

            <div>
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="score">
                <div class="score-content">
                    <div class="title">SCORE</div>
                    <div id="value-score"  class=" fw-bold"><span id="score">00</span></div>
                </div>
            </div>
        </div>

        <section class="step1">
            <div class="game  container">
                <div class="choice">
                    <div id="paper"> </div>
                    <div id="rock"></div>
                    <div id="scissors"></div>
                </div>
            </div>
        </section>

        <section class="step2 text-center mt-5 invisible">

            <div class="row mb-5 picking">
                <div class="col">
                    <div> YOU PICKED</div>
                </div>
                <div class="col">
                    <div>THE HOUSE PICKED</div>
                </div>
            </div>
            </div>


            <div class="row  picking ">
                <div class="col">
                    <div class="mypicker" id="scissors"></div>
                </div>
                <div class="col">
                    <div  class="houseChoice" id="house-picking">
                    </div>
                </div>
        </section>

        <section id="step3" class="step3">
            <div class="section3 p-5 invisible">
                <div>
                    <div class="font mb-5">YOU PICKED</div>
                    <div>
                        <div class="newpicking" id="scissors"></div>
                    </div>
                </div>
                <div class="text-center winner">
                    <div class="status win">YOU WIN</div>
                    <button class="btn bg-light px-5" id="play-again">PLAY AGAIN</button>
                </div>
                <div>
                    <div class="font mb-5">THE HOUSE PICK</div>
                    <div class=" victory">
                        <div class="newhouse"></div>
                    </div>
                </div>
            </div>
        </section>
        <div id="rules" class="rule text-light fw-bold">RULES</div>
    </article>

<div id="rule-picture" class="rule-picture invisible">
    <div class="py-3">
        
         <div > <span class="fs-3 fw-bold ps-3 ruling">RULES</span><img src="images/icon-close.svg" class="icon-close pe-3" alt="close-icon"></div>
        </div>
    <div class="container p-3" >
        <img  src="images/image-rules.svg" alt="">
    </div>

</div>

</body>

</html>
